[package]
name = "juniper_warp"
version = "0.6.1"
edition = "2018"
authors = ["Tom Houl√© <tom@tomhoule.com>"]
description = "Juniper GraphQL integration with Warp"
license = "BSD-2-Clause"
documentation = "https://docs.rs/juniper_warp"
repository = "https://github.com/graphql-rust/juniper"

[features]
subscriptions = ["juniper_graphql_ws"]

[dependencies]
anyhow = "1.0.41"
bytes = "1.0.1"
futures = "0.3.15"
juniper = { version = "0.15.2", path = "../juniper", default-features = false }
juniper_graphql_ws = { version = "0.2.2", path = "../juniper_graphql_ws", optional = true }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
thiserror = "1.0.25"
tokio = { version = "1.7.1", features = ["rt"] }
warp = "0.3.1"

[dev-dependencies]
env_logger = "0.8.4"
juniper = { version = "0.15.2", path = "../juniper", features = ["expose-test-schema"] }
log = "0.4.14"
percent-encoding = "2.1.0"
tokio = { version = "1.7.1", features = ["macros", "rt"] }
url = "2.2.2"
